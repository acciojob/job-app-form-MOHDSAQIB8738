<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job Application Form</h1>
	<form action="post">
	<div <label for="Name">Name</label>
		<input type="text" id="Name" Name="Name"
			placeholder="Enter Your Name"
			</div>

	<div <label for="Name">Email id</label>
		<input type="text" id="Email" Name="Email"
			placeholder="Enter Your Email Id"
			</div>

	<div <label for="Name">Password</label>
		<input type="text" id="Name" Name="Name"
			placeholder="Enter Your Password"
			</div>
	<div <label for="Gender">Gender</label>	
		<input type="radio" id="Male" name="Gender" value="Male">
		<label for="Male">Male</label>
	<input type="radio" id="Female" name="Gender" value="Female">
		<label for="Female">Female</label>
	</div>

	<div class="form_control">

		<input value="01-01-1990" type="date" id="date" name="date">
	</div>

		<div>
			<label for="Age">Age</label>
			<!-- <input type="number"> -->
			<input type="number">
		</div>

		<div>
			<label for="Laptor Brand">Labtop Brand</label>
			<select name="Laptop Brand">
				<option>Asus</option>
				<option>Hp</option>
				<option>Apple</option>
				<option>Select</option
								
			</select>
		</div>
	<div>
		<label for="Portfolio URL">Portfolio URL</label>
		<a href="https://www.portfoliourl.com">Portfolio</a>
	</div>
	<button type="button">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</html>
